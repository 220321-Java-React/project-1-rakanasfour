<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
</head>
<body>
    <div class="container">

        <h3>Welcome to Employee ReImbursement System !</h3>

        

       <br>
       <br>

        <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
        <!-- But now, we have a webpage and we need a way to store the data we gather -->
        <!-- I want a table of employee information which we'll SELECT from the DB -->

        <div id="table-row" class="row">
            <table id="krustyTable" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>reimb_id</th>
                        <th>reimb_amount</th>
                        <th>reimb_submitted</th>
                        <th>reimb_author_fk</th>
                        <th>reimb_status__id_fk</th>
                        <th>reimb_type_id_fk</th>
                    </tr>
                </thead>

                <tbody id="requestBody">
                    <!-- We'll leave the table body blank - it will be filled with data by our JS-->
                </tbody>

            </table>
        </div>

        <button id="getRequestButton" class="btn btn-danger">Show requests</button>
        
        <form method="get" action="/addrequest.html">
            <button type="submit">Add New Request</button>
        </form>

    </div>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>
      
              <script src="request.js"></script>
</body>
</html>
